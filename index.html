<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
     <header>
        <div class="head">
          <center>  <h1>Rock Paper Scissor Game</h1> </center>
        </div>
     </header>
      <main>
        <div class="obj">

         <div class="rock"></div>
         <div class="paper"></div>
         <div class="scissor"></div>

        </div>

         <div class="scores">

          <div class="score-inner">
            <h1 id="user-score">0</h1>
            <h2>User</h2>
          </div>

          <div class="score-inner">
              <h1 id="bot-score">0</h1>
              <h2>Bot</h2>
          </div>

         </div>

         <center>
         <span class="result">
          <h2 id="result-text">Select your choice to Start Game!!</h2>
         </span>
      </center>


      </main>
     
     <script src="JS.js"></script>
</body>
</html>
